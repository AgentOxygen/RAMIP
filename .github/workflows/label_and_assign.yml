name: "Set Issue Label and Assignee"
on:
  issues:
    types: [opened]
  pull_request:
    typed: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: [ {"keywords": ["CESM2"], "labels": ["CESM2"], "assignees": ["AgentOxygen"]}, {"keywords": ["UKESM"], "labels": ["UKESM"], "assignees": ["vutama"]}]
          github-token: "${{ secrets.GITHUB_TOKEN }}"